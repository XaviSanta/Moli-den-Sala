<mat-form-field *ngIf="!isAdmin()" appearance="fill" class="form-date-range">
  <mat-date-range-picker touchUi #picker></mat-date-range-picker>
  <mat-label>Entrada - Salida</mat-label>
  <mat-date-range-input (click)="picker.open()" [rangePicker]="picker" [dateFilter]="filter" [min]="minDate" [max]="maxDate">
    <input matStartDate matInput placeholder="" (dateChange)="changeStart($event)">
    <input matEndDate matInput placeholder=""  (dateChange)="changeEnd($event)">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker">
    <mat-icon matDatepickerToggleIcon>
      <svg style="margin-bottom: 16px;" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-range" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1zm1-3a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2z"/>
        <path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5zm9 0a.5.5 0 0 1 .5.5V1a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5z"/>
        <path d="M9 7a1 1 0 0 1 1-1h5v2h-5a1 1 0 0 1-1-1zM1 9h4a1 1 0 0 1 0 2H1V9z"/>
      </svg>
    </mat-icon>
  </mat-datepicker-toggle>
</mat-form-field>

<div *ngIf="numNights">
  <h5>{{numNights}} noches</h5>
  <h5>La Gran: 
    <span *ngIf="granIsAvailable && !granIsShort" class="text-success">
      <strong>{{priceGran}}€</strong> 
    </span> 
    <span class="text-danger" *ngIf="!granIsAvailable">Ocupada para las fechas seleccionadas. </span>
    <span class="text-danger" *ngIf="granIsShort">Para las fechas seleccionadas se requiere un mínimo de 2 noches. </span>
  </h5>

  <h5>La Petita: 
    <span *ngIf="petitaIsAvailable" class="text-success">
      <strong>{{pricePetita}}€</strong> 
    </span> 
    <span class="text-danger" *ngIf="!petitaIsAvailable">Ocupada para las fechas seleccionadas. </span></h5>
</div>


<div *ngIf="isAdmin()" class="section text-center">
  <mat-form-field appearance="fill" class="form-date-range">
    <mat-date-range-picker #picker2></mat-date-range-picker>
    <mat-label>Entrada - Salida</mat-label>
    <mat-date-range-input (click)="picker2.open()" [rangePicker]="picker2">
      <input matStartDate matInput placeholder="" (dateChange)="changeStart($event)">
      <input matEndDate matInput placeholder=""  (dateChange)="changeEnd($event)">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
  </mat-form-field>
  <br>
    <button (click)="addDayOcc('Gran')" class="btn btn-info btn-round">
      Afegir dies gran
    </button>
    <button (click)="addDayOcc('Petita')" class="btn btn-info btn-round">
      Afegir dies petita
    </button>
  <br>
  <br>
    <button (click)="removeDayOcc('Gran')" class="btn btn-danger btn-round">
      Alliberar dies gran
    </button>
    <button (click)="removeDayOcc('Petita')" class="btn btn-danger btn-round">
      Alliberar dies petita
    </button>
</div>
